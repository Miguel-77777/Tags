<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Boot System</title>
    <style>
        :root {
            --hacker-green: #00ff9d;
            --matrix-time: 4.5s;
            --neon-intensity: 0.85;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Fira Code', monospace;
            position: relative;
        }

        .quantum-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            background: radial-gradient(ellipse at center, 
                rgba(0, 10, 20, 0.95) 0%, 
                rgba(0, 0, 0, 1) 100%);
            overflow: hidden;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .core-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .holographic-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, 
                    rgba(var(--hacker-green-rgb), 0.1) 1px, 
                    transparent 1px),
                linear-gradient(to bottom, 
                    rgba(var(--hacker-green-rgb), 0.1) 1px, 
                    transparent 1px);
            background-size: 20px 20px;
            animation: grid-pulse 3s ease-in-out infinite;
        }

        .quantum-sphere {
            position: absolute;
            width: 150px;
            height: 150px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid var(--hacker-green);
            box-shadow: 
                0 0 60px var(--hacker-green),
                inset 0 0 30px var(--hacker-green);
            animation: 
                sphere-rotation 15s linear infinite,
                energy-pulse 4s ease-in-out infinite;
        }

        .binary-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 95%,
                rgba(var(--hacker-green-rgb), 0.1) 100%
            );
            animation: binary-fall var(--matrix-time) linear infinite;
        }

        .init-container {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
        }

        .init-text {
            color: var(--hacker-green);
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 25px var(--hacker-green);
            position: relative;
        }

        .progress-bar {
            width: 200px;
            height: 3px;
            background: rgba(var(--hacker-green-rgb), 0.2);
            margin: 15px auto;
            overflow: hidden;
            border-radius: 2px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--hacker-green);
            box-shadow: 0 0 15px var(--hacker-green);
            transition: width var(--matrix-time) cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes sphere-rotation {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes energy-pulse {
            0%, 100% { opacity: var(--neon-intensity); }
            50% { opacity: 1; }
        }

        @keyframes binary-fall {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="quantum-wrapper" id="loader">
        <div class="core-container">
            <div class="holographic-grid"></div>
            <div class="quantum-sphere"></div>
            <div class="binary-stream"></div>
        </div>
        <div class="init-container">
            <div class="init-text">INICIALIZANDO SISTEMA</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
    </div>

    <script>
        (() => {
            const RGB_COLOR = '0, 255, 157';
            const LOAD_TIME = 4500; // 4.5 segundos
            const loader = document.getElementById('loader');
            const progress = document.getElementById('progress');
            
            // Configuración inicial
            document.documentElement.style.setProperty('--hacker-green-rgb', RGB_COLOR);
            
            // Animación de progreso
            let start = null;
            const animateProgress = (timestamp) => {
                if (!start) start = timestamp;
                const progress = (timestamp - start) / LOAD_TIME;
                document.getElementById('progress').style.width = 
                    `${Math.min(progress * 100, 100)}%`;
                if (progress < 1) {
                    requestAnimationFrame(animateProgress);
                }
            };

            // Iniciar secuencia
            window.addEventListener('load', () => {
                requestAnimationFrame(animateProgress);
                
                // Preload de recursos
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = 'index.html';
                link.as = 'document';
                document.head.appendChild(link);

                // Transición suave
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }, LOAD_TIME);
            });

            // Efecto de paralaje
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 15;
                const y = (e.clientY / window.innerHeight - 0.5) * 15;
                document.querySelector('.core-container').style.transform = 
                    `rotateX(${y}deg) rotateY(${x}deg)`;
            });
        })();
    </script>
</body>
</html>
